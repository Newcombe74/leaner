<mat-toolbar color="primary" class="mat-elevation-z5">
  <mat-toolbar-row>
    <span
      ><a routerLink="/"
        ><img
          class="nav-logo"
          src="../../../../assets/leaner-logo.png"
          alt="LeanER Logo" /></a
    ></span>
    <span class="spacer"></span>
    <button
      class="nav-button"
      *ngIf="isDevMode"
      mat-flat-button
      color="accent"
      (click)="resetDB()"
    >
      Reset DB
    </button>
    <span class="welcome-message" *ngIf="currentUser"
      >Welcome {{ currentUser.firstName }}</span
    >
    <button
      class="nav-button"
      *ngIf="!currentUser"
      mat-flat-button
      color="primary"
      routerLink="/login"
    >
      Login
    </button>
    <button
      class="nav-button"
      *ngIf="currentUser"
      mat-flat-button
      color="primary"
      routerLink="/user-account"
    >
      My Account
    </button>
    <button
      class="nav-button"
      *ngIf="currentUser"
      mat-flat-button
      color="primary"
      (click)="logout()"
    >
      Logout
    </button>
    <button
      class="nav-button"
      mat-flat-button
      color="primary"
      routerLink="/resources"
    >
      Resources
    </button>
    <button
      class="nav-button"
      mat-icon-button
      matTooltip="About"
      aria-label="Info"
      routerLink="/about"
    >
      <mat-icon>info</mat-icon>
    </button>
    <button
      class="nav-button"
      mat-icon-button
      matTooltip="Privacy Statement"
      aria-label="Privacy Statement"
      routerLink="/privacy-statement"
    >
      <mat-icon>shield</mat-icon>
    </button>
    <a class="nav-button" href="tel:+17822347192"
      ><button mat-flat-button color="warn">Emergency 911</button></a
    >
  </mat-toolbar-row>
</mat-toolbar>
